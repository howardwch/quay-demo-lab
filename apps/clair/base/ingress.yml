apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: clair
spec:
  rules:
  - host: clair.example.com
    http:
      paths:
      - backend:
          service:
            name: clairv4
            port:
              number: 8089
        path: /metrics
        pathType: Prefix
      - backend:
          service:
            name: clairv4
            port:
              number: 8080
        path: /
        pathType: Prefix
